<ul class="list-group mb-1" *ngFor="let log of logs">
  <li class="list-group-item d-flex justify-content-between align-item-center" [class.list-group-item-info]="selectedLog === log">
    <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
    <span class="log-date"> {{ log.date | date:'short' }} </span>
    <i (click)="onDelete(log)" class="fa fa-remove"></i>
  </li>
</ul>
